<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Meal Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Smart Meal Planner üçΩÔ∏è</h1>

        <form id="mealForm">
            <h2>Personal Nutrition Profile</h2>

            <label for="goal">Goal:</label>
            <select name="goal" id="goal" required>
                <option value="">--Choose--</option>
                <option value="lose">Lose weight</option>
                <option value="maintain">Maintain weight</option>
                <option value="gain">Gain weight</option>
            </select>

            <label>Dietary Restrictions:</label>
            <div class="checkbox-group" id="dietary_restrictions_group">
                <label><input type="checkbox" name="dietary_restrictions" value="Vegetarian" /> Vegetarian</label>
                <label><input type="checkbox" name="dietary_restrictions" value="Vegan" /> Vegan</label>
                <label><input type="checkbox" name="dietary_restrictions" value="Pescatarian" /> Pescatarian</label>
                <label><input type="checkbox" name="dietary_restrictions" value="Gluten Free" /> Gluten Free</label>
                <label><input type="checkbox" name="dietary_restrictions" value="Dairy Free" /> Dairy Free</label>
                <label><input type="checkbox" name="dietary_restrictions" value="Nut Free" /> Nut Free</label>
                <label><input type="checkbox" name="dietary_restrictions" value="None" checked /> None</label>
            </div>
            <small>You can select multiple restrictions</small>

            <label for="current_weight">Current Weight (kg):</label>
            <input type="number" step="0.1" name="current_weight" id="current_weight" required />

            <label for="target_weight">Target Weight (kg):</label>
            <input type="number" step="0.1" name="target_weight" id="target_weight" required />

            <label for="daily_activity_level">Daily Activity Level:</label>
            <select name="daily_activity_level" id="daily_activity_level" required>
                <option value="">--Choose--</option>
                <option value="Sedentary">Sedentary</option>
                <option value="Light">Light</option>
                <option value="Moderate">Moderate</option>
                <option value="Active">Active</option>
                <option value="Very Active">Very Active</option>
            </select>
            
            <button type="submit" id="getMealsBtn">Get My Meals</button>
            <button type="button" id="regenerateBtn" style="display:none;">Regenerate Meals</button>
        </form>

        <div id="meals"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
