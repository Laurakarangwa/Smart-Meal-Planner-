<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Meal Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Smart Meal Planner üçΩÔ∏è</h1>

      <form id="mealForm">
        <h2>Personal Nutrition Profile</h2>

        <label for="goal">Goal:</label>
        <select name="goal" id="goal" required>
          <option value="">--Choose--</option>
          <option value="Lose weight">Lose weight</option>
          <option value="Maintain weight">Maintain weight</option>
          <option value="Gain weight">Gain weight</option>
        </select>

        <label>Dietary Restrictions:</label>
        <div class="checkbox-group" id="dietary_restrictions_group">
          <label
            ><input
              type="checkbox"
              name="dietary_restrictions"
              value="Vegetarian"
            />
            Vegetarian</label
          >
          <label
            ><input type="checkbox" name="dietary_restrictions" value="Vegan" />
            Vegan</label
          >
          <label
            ><input
              type="checkbox"
              name="dietary_restrictions"
              value="Pescatarian"
            />
            Pescatarian</label
          >
          <label
            ><input
              type="checkbox"
              name="dietary_restrictions"
              value="Gluten Free"
            />
            Gluten Free</label
          >
          <label
            ><input
              type="checkbox"
              name="dietary_restrictions"
              value="Dairy Free"
            />
            Dairy Free</label
          >
          <label
            ><input
              type="checkbox"
              name="dietary_restrictions"
              value="Nut Free"
            />
            Nut Free</label
          >
          <label
            ><input type="checkbox" name="dietary_restrictions" value="None" />
            None</label
          >
        </div>
        <small>You can select multiple restrictions</small>

        <label for="current_weight">Current Weight (kg):</label>
        <input
          type="number"
          step="0.1"
          name="current_weight"
          id="current_weight"
          required
        />

        <label for="target_weight">Target Weight (kg):</label>
        <input
          type="number"
          step="0.1"
          name="target_weight"
          id="target_weight"
          required
        />

        <label for="daily_activity_level">Daily Activity Level:</label>
        <select name="daily_activity_level" id="daily_activity_level" required>
          <option value="">--Choose--</option>
          <option value="Sedentary">Sedentary (little to no exercise)</option>
          <option value="Light">Light (1‚Äì3 days/week)</option>
          <option value="Moderate">Moderate (3‚Äì5 days/week)</option>
          <option value="Active">Active (6‚Äì7 days/week)</option>
          <option value="Very Active">
            Very Active (hard exercise or physical job)
          </option>
        </select>

        <button type="submit">Get My Meals</button>
      </form>

      <div id="meals"></div>
      <div id="mealResults"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
